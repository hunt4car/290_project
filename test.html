<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<script type='text/javascript' src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
</head>

<style>
    ul {list-style-type: square; }
</style>

<script type="text/javascript">

    // http://ideajam.net/ideajam/p/ij.nsf/jsonGetRecentComments
    // http://api.jquery.com/jQuery.getJSON/

    $(document).ready(function(){
        var comments = "<ul>";
        var ideajam_api = "http://ideajam.net/ideajam/p/ij.nsf/jsonGetRecentComments";

        $.getJSON(ideajam_api, function(data){;
            $.each(data,function(key,val){
                for (var i = 0 ; val.length - 1; i ++) {
                    comments = comments + "<li>" + val[i].createdby + val[i].datecreated + ": " +val[i].comment + "</li>";
                }; //end for
            }); //end each
            comments = comments + "</ul>";
            $(body).append(comments);

        }); //end getjson
    }) //end doc ready
</script>



<body>	
</body>
</html>
